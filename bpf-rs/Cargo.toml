[package]
name = "bpf-rs"
version = "0.0.2"
edition = "2021"
homepage = "https://bpfdeploy.io"
description = "A safe collection of eBPF utilities"
keywords = ["bpf", "ebpf"]
readme = "README.md"
license-file = "LICENSE"
authors = ["Milan <milan@mdaverde.com>"]

